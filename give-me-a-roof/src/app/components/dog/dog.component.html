<div class="dog-container">
  <img src="{{ dog.imgUrl }}" alt="Doggie" class="dog-photo img-fluid" id="dog-photo">

  <div class="dog-details">
    <h2 class="text-center">{{ dog.name }}</h2>
    <p>{{ dog.description }}</p>
    <div class="dog-sex-age">
      <p class="dog-sex">
        {{ dog.sex | uppercase }}
      </p>

      <p class="dog-age">
        <ng-container *ngIf="dog.age > 1">
          Age: {{ dog.age }} years old
        </ng-container>
        <ng-container *ngIf="dog.age === 1">
          Age: {{ dog.age }} year old
        </ng-container>
      </p>
    </div>

    <div class="buttons-container row">
      <div class="col-12 mb-2">
        <button class="btn btn-primary">Adopt!</button>   
      </div>
      <div class="col-12 col-md-6 pr-1">
        <button class="btn btn-secondary">View</button>
      </div>
      <div class="col-12 col-md-6 pl-1">
          <button class="btn btn-danger" (click)="deleteDog()">Delete</button>  
      </div>    
    </div>
  </div>
</div>
